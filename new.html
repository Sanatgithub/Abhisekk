<!-- Background Music -->

<script>
/* --------- Background Music Auto Play --------- */
const music = document.getElementById("bgMusic");
let isPlaying = false;

function enableMusic(){
    music.play().then(()=>{
        isPlaying = true;
    }).catch(()=>{});
    document.removeEventListener("click", enableMusic);
    document.removeEventListener("touchstart", enableMusic);
}

document.addEventListener("click", enableMusic);
document.addEventListener("touchstart", enableMusic);

function toggleMusic(){
    if(isPlaying){
        music.pause();
        isPlaying = false;
    }else{
        music.play();
        isPlaying = true;
    }
}

/* --------- WhatsApp Share --------- */
function shareWhatsApp(){
    let text = "ðŸŽ‚ Happy 18th Birthday Abhisek! ðŸŽ‰\nWishing you success, happiness and unforgettable memories âœ¨";
    let url = window.location.href;
    window.open(`https://wa.me/?text=${encodeURIComponent(text + "\n" + url)}`);
}

/* --------- Confetti Animation --------- */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

for(let i=0;i<180;i++){
    confetti.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*6+2,
        d:Math.random()*4+1,
        color:`hsl(${Math.random()*360},100%,50%)`
    });
}

function drawConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c=>{
        ctx.beginPath();
        ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
        ctx.fillStyle=c.color;
        ctx.fill();
    });
    updateConfetti();
}

function updateConfetti(){
    confetti.forEach(c=>{
        c.y += c.d;
        if(c.y > canvas.height){
            c.y = -10;
            c.x = Math.random()*canvas.width;
        }
    });
}

setInterval(drawConfetti,30);
</script>
